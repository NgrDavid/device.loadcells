  DO6TargetLoadCell:
      <<: *targetloadcell
      address: 64
      description: Target Load Cell that will be used to trigger a threshold event on DO6 pin.
  DO7TargetLoadCell:
      <<: *targetloadcell
      address: 65
      description: Target Load Cell that will be used to trigger a threshold event on DO7 pin.
  DO0Threshold: &thresholdvalue
      address: 66
